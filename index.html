<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pizza Base Calculator</title>
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <!-- MATERIAL ICONS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative|Lato" rel="stylesheet">
  <!-- CUSTOM STYLE -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="header__main">
    <h1 class="header__main--title p-3 text-center">Pizza Dough Calculator</h1>
  </header>

  <div class="container">
    <div class="inputfield">
      <div class="row">
        <div class="col-sm-12 col-md-8 offset-md-2">
          <div class="input-group m-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="">How Many?</span>
            </div>
            <input type="number" min="1" step="1" value="2" class="form-control">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">How Big?</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
              <option value="s">Small (200g)</option>
              <option selected value="m">Medium (250g)</option>
              <option value="l">Large (300g)</option>
            </select>
            <div class="input-group-append">
              <span class="input-group-text inputfield__search" id="search">
                <i class="material-icons inputfield__search--icon">
                  search
                </i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 output my-5 text-center">
        <h1 class="output__heading">To make 2 medium pizzas you will need:</h1>
      </div>
      <div class="col-md-8 offset-md-2">
        <ul class="list-group shadow bg-white rounded">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Flour
            <span class="badge badge-primary p-2">312 grams</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Water
            <span class="badge badge-primary p-2">178 mls</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Salt
            <span class="badge badge-primary p-2">9 grams</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Yeast
            <span class="badge badge-primary p-2">0.6 grams</span>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <!-- POPPER.JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <!-- BOOTSTRAP JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="js/calc.js"></script>

</body>

</html>
